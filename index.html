<!--To tell the browser to use HTML5, not HTML4, 
    this line is just a metadata for the browser
-->
<!doctype html>
<html>
  <!--Metadata like styles, 
    title (the name of the web that shows on the tab), 
    scripts... are supposed to go in to the head.
    With the head tag, you can also achieve something like:
    if you want to share an article on twitter,
    the image and the title of the article are totally different
    on the twitter share card compare to the website.
-->
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!--The element that were rendered on the screen supposed 
    to be in the body tag.
    a.k.a The tags you see.
-->
  <body>
    <img src="Google_2015_logo.svg.png" />
    <input type="text" />
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
    <p>We protect your privacy. <a href="blog.html">Learn how.</a></p>
  </body>
</html>
